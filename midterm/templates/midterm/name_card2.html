<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>name_card</title>

    <link rel="stylesheet" href="{% static 'midterm/css/midterm.min.css' %}" media="screen" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-3">
            <a class="btn btn-outline-primary btn-block" href="/midterm" role="button">Midterm Home</a>
            <a class="btn btn-outline-info btn-block" href="http://127.0.0.1:8000/midterm/list/" role="button">Staff
                List</a>
        </div>
        <div class="col-9">
            <h3>NAMECARD(Option 2)</h3>
            <div class="media border border-primary d-inline-flex p-2">
                {% if staff.image %}
                <img src="{{ staff.image.url }}" width="100" class="align-self-center mr-3" alt="...">
                {% else %}
                <img src="https://loremflickr.com/100/100" width="100" class="align-self-center mr-3" alt="...">
                {% endif %}

                <div class="media-body">
                    <h5 class="mt-0">{{ staff }}</h5>
                    <p>우리나라 연구소</p>
                    <p class="mb-0">Tel: 010-000-0000</p>
                    <p class="mb-0">Email: sample@sample.com</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
